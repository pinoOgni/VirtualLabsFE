<mat-toolbar color="primary">
     <button mat-icon-button (click)="toggleForMenuClick()">
      <mat-icon>menu</mat-icon>
     </button>
  <span routerLink="/home">
     VirtualLabs
  </span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <span *ngIf="isLogged(); else notLogged" >
    {{email}}
  <button mat-button (click)="logout()">Logout</button>
  </span>
  <ng-template #notLogged>
  <span>
  <button mat-button routerLink="home" [queryParams]="{doLogin: true}">Login</button>
  </span>
  <span>
    <button mat-button routerLink="home" [queryParams]="{doRegister: true}">Register</button>
  </span>
  </ng-template>
</mat-toolbar>
<mat-toolbar>
  Applicazioni Internet
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened position="start" class="sidenav">
    <div class=“container-small”>
      <mat-nav-list>
        <mat-list-item *ngFor="let course of coursesHeldOrAttendend; index as i ">
          {{course.fullName}}
          <button  [matMenuTriggerFor]="menu" mat-icon-button mat-button >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="home" [queryParams]="{doEditCourse: true, courseIndex:i }">Edit</button>
            <button mat-menu-item >Delete</button>
          </mat-menu>



        </mat-list-item>
        <mat-list-item>
          <a routerLink="teacher/courses/applicazioni-internet/students"> Applicazioni Internet </a>
          <button  [matMenuTriggerFor]="menu" mat-icon-button mat-button >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="home" [queryParams]="{doEditCourse: true}">Edit</button>
            <button mat-menu-item >Delete</button>
          </mat-menu>

        </mat-list-item>
        <mat-list-item>
          Programmazione di Sistema
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-list-item>

      </mat-nav-list>
    </div>
  </mat-sidenav>
    <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
