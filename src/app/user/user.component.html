<div *ngIf="student;" class="center">
      <img src="data:image/png;base64,{{student.avatar}}" alt="Avatar" class="avatar">
      <h1 class="display-5 text-capitalize">{{ student.firstName }} {{ student.lastName }}</h1>
      <h1 class="display-5 text-capitalize">{{ student.email}}</h1>
</div>
