<!-- cose da passare ad app-student-team solo il team -->
<app-student-team *ngIf="team; else noTeam" [team]="team"></app-student-team>
<ng-template #noTeam>
    <!-- cose da passare ad app-student-no-team  proposte, studenti del corso che sono liberi, course, richieste accettate, richieste cancellate
    richieste rifiutate, studenti filtrati per la ricerca -->
  <app-student-no-team
    (rejectedTeamProposalEvent)="rejectedTeamProposal($event)"
    (acceptedTeamProposalEvent)="acceptedTeamProposal($event)"
    (deletedTeamProposalEvent)="deletedTeamProposal($event)"
    [searchedStudents]="searchedStudents"
    [setProposals]="proposals"
    (searchingStudentsByLastNameEvent)="searchingStudentsByLastName($event)"
    [setEnrolledAvailableStudents]="enrolledAvailableStudents"
    [setCurrentCourse]="currentCourse"
    (createTeamEvent)="createTeam($event)"
  >
  </app-student-no-team>
</ng-template>
